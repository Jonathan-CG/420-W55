<html>
  <head>
    <title>Michel Di Croci</title>
	
	<script type="text/javascript">
		function Calcul(){
			var nbr1 = parseInt(document.getElementById("nombre1").value);
			var nbr2 = parseInt(document.getElementById("nombre2").value);

			document.getElementById("res").value = nbr1+nbr2;
		   
		}
	</script>
</head>
<body>
<input type="text" id="nombre1"> <br>
<input type="text" id="nombre2"> <br>
<input type="text" id="res"> <br>
<a href="#" onclick="Calcul()">Calculer</a>
</body>
</html>
