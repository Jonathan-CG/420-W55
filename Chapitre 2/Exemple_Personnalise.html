<html>
<head>
<title> Titre </title>
<script language="JavaScript">

function Employe(Nas, Nom, TauxHor, Heures) {
  this.m_Nas = new Number(Nas);
  this.m_Nom = new String(Nom);
  this.m_TauxHor = new Number(TauxHor);
  this.m_Heures = new Number(Heures);
}

// Deux méthodes personnalisées ajoutées à l'objet CEmploi

Employe.prototype.paye = Paye;
Employe.prototype.affiche = Affiche; 

function Paye() {
  return new Number(this.m_TauxHor * this.m_Heures);
}

function Affiche() 
{
   return "<td>" + this.m_Nas + "</td><td>" + this.m_Nom + "</td><td>" + this.m_TauxHor + "</td><td>"
           + this.m_Heures + "</td><td>" + this.paye() + "</td>"; // Fait appel à une méthode créée précédemment
}


var listeEmploye  = new Array();

function ajouterEmploye(Nas, Nom, TauxHor, Heures) {
   listeEmploye[listeEmploye.length] = new Employe(Nas, Nom, TauxHor, Heures);
}

function header()
{
	document.write("<th>NAS</th><th>Nom</th><th>Taux Horaire</th><th>Nbre d'heure</th><th>Paie</th>");

}

function listingEmploye() 
{
	document.write("<table style='text-align:center;'>");
	header();
  	for (var i=0;i<listeEmploye.length;i++)
    	document.write("<tr>" + listeEmploye[i].affiche() + "</tr>");
    document.write("</table>")
}



ajouterEmploye(12, "Blo", 71, 25);
ajouterEmploye(29, "Charlotte", 10, 10);

listingEmploye();

</script>
</head>

</html>
